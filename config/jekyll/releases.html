---
layout: default
title: Index
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == 'releases' %}
      <h3><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a>
      </h3>
      {% endif %} 
    {% endfor %}
  </ul>
</div>
