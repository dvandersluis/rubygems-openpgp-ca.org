---
layout: default
title: Zach Bruhnke
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <h3><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a>
      </h3>
      <p class='blog_preview'>{{post.content | strip_html | truncatewords:75}}
<a href="/blog{{ post.url }}">[Read More]</a>
</p>
    {% endfor %}
  </ul>
</div>
